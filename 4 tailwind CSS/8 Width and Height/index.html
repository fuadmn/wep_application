<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

        <!-- width -->
        <div class="w-12">w-12</div>
        <div class="w-24">w-12</div>
        <div class="w-48">w-12</div>

        <!-- Height -->
        <div class="h-12">h-12</div>
        <div class="h-24">h-48</div>
        <div class="h-48">h-48</div>
        
        <!-- Percenttage -->
            <div class="w-1/3">50% width</div>
            <div class="w-1/3">100% width</div>

            <!-- Viewport -->
            <div class="h-screen">Full viewport height</div>
            <div class="w-screen">Full viewport width</div>

            <!-- Max/Min/Width -->
            <div class="max-w-sm">Max Width small</div>
            <div class="max-w-md">Max Width medium</div>
            <div class="max-w-lg">Max Width large</div>
          
</body>
</html>
