<!DOCTYPE html>
<head>
    <title>HTML Tables</title>
</head>
<body>
 
    <h1>Places</h1>
    <ul>
        <li>dubai</li>
        <li>Paris</li>
        <li>saudi arabic</li>
    </ul>

    <h2>Morning routine</h2>
    <ol>
        <li>waan tukadaa salaaad</li>
        <li>waan cadeesadaaa</li>
        <li>wax barasho adaa</li>
    </ol>

    <table border>
        <tr>
            <th>hindi</th>
            <th>year</th>
            <th>rating</th>
        </tr>

        <tr>
            <td>sharu khan</td>
            <td>1999</td>
            <td>4.5</td>
        </tr>
    </table>
</body>
</html>
