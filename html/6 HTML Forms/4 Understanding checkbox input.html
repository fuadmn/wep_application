
<!DOCTYPE html>
<head>
    <title>Understanding checkbox input

    </title>
</head>
<body>
 
 <form action="https://www.youtube.com/" method="POST">

    <label for="">Name:</label>
    <input type="text" id="name" class="name"><br>

    <label for="">Password:</label>
    <input type="password"  id="password" class="password"><br>

    <label for="">Email:</label>
    <input type="email" id="email" name="email"><br>

       
    <label for="">Bei</label>
    <textarea rows="4" cols="10" id="bio" name="bio"> </textarea><br>

    <label>Department</label>
    <select id="department" name="department">
        <option >Marketing</option>
        <option >Designing</option>
        <option >IT</option>
    </select>

    <fieldset>
        <legend>Gender</legend>

        <label>Male</label>
        <input type="radio" name="gender" value="male">

        <label>Female</label>
        <input type="radio" name="gender" value="female">
    </fieldset>
    
    <fieldset>
        <legend>intrests</legend>

        <label> Coding</label>
        <input type="checkbox" name="intrests" id="">

        <label for="">Streming</label>
        <input type="checkbox" name="intrests" id="">

        <label for="">Ats</label>
        <input type="checkbox" name="intrests">
    </fieldset>
    <input type="submit"><br>
 
 </form>
</body>
</html>
