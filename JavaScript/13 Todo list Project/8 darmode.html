<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Light and Dark Mode Switcher</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
   <style>
     
     /* Default Light Mode Style */
      body{
          background-color: #ffffff;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          transition: background-color 0.3s ease, color 0.03s ease;
      }

      button{
         padding: 10px 20px;
         cursor: pointer;
         margin-bottom: 20px;
      }
  
      /* Dark Mode Style */
       body .dark-mode{
         background-color: #2c2c2c;
         color: #ffffff;
      
       }

       button.dark-mode{
         background-color: #444444;
         color: #ffffff;
         border: none;
       }
       
      /* Dark Mode Style */
      body.dark-mode{
         background-color: #2c2c2c;
         color: #ffffff;
      
       }

       button.dark-mode{
         background-color: #444444;
         color: #ffffff;
         border: none;
       }
   </style>
</head>
<body>

   <button id="mode-toggle"></button>
   <h1>This to the light and Dark Mode</h1>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Providmolestias quos eum commodi maiores.</p>

  <script src="8 darmode.js"></script>
</body>
</html>
