<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

 <div class="cont_table">
      
  <div class="cont">   
    
  <div class="container">
      <h1>Login/Register</h1>
      <form class="form " id="form">
         <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="" id="username" class="username">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="email">Email</label>
            <input type="text" name="" id="email" class="email">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="Password">Password</label>
            <input type="password" name="" id="Password" class="Password">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="confemPassword">Confem Password</label>
            <input type="password" name="" id="confemPassword" class="confemPassword">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <button type="submit" class="btn">Submit</button>
      </form>
   </div>
    <button id="dark-mode"><i class="fa-solid fa-moon"></i> </button>

  </div>

  <table>
    <tr>
      <th class="th">Username</th>
      <th class="th">Email</th>
      <th class="th">Password</th>
      <th class="th">Confem Password</th>
      <th class="th">Action</th>
    </tr>

 <tbody id="tbody"> 
     
             <!-- <td>Username</td>
               <td>Email</td>
               <td>Password</td>
               <td>Confem Password</td>
               <td class="edit-delete">     
                  <div class="edit-btn">Edit</div>
                  <div class="delete-btn">Delete</div>
               </td>
            </tr> -->

   </tbody> 
    
  </table>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
