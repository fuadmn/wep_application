<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="1 Setting Up the HTML Markup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    
    <div class="music-player">
        <div class="song-info">
            <img id="=cover" src="https://via.placeholder.com/250" alt="Album cover">
            <h1 id="title">Song Title</h1>
            <h1 id="artist">Artist Name</h1>
        </div>

        <!-- progress container -->

        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <!-- controls -->

    <div class="controls">
        <button id="prev"><i class="fas fa-step-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-step-forward"></i></button>
    </div>

 <script src="1 Setting Up the HTML Markup.js"></script>

</body>
</html>
