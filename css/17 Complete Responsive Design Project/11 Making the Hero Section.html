<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   
    <header>
        <!-- humberger -->
         <div class="humberger">
            <i class="fa-solid fa-bars" data-visible="true"></i>
            <i class="fa-solid fa-close" data-visible="false"></i>

         </div>
         <!-- desktop-menus -->
         <div class="container desktop-menus">
               <!-- left-menus -->
                <ul id="right-menus" class="menus-link">
                    <li><a href="#">Our philosophy</a></li>
                    <li><a href="#">Houses</a></li>
                    <li><a href="#">Map</a></li>
                </ul>
                <!-- logo -->
                 <h1>ReteatM5</h1>
                <!-- right-menus -->
                 <ul id="right-menus" class="menus-link">
                    <li><a href="#">Leisure</a></li>
                    <li><a href="#">How to get three</a></li>
                    <li><a href="#">Contact</a></li>
                 </ul>
         </div>
              <!-- mobile menus -->
               <nav class="mobile-menu" data-visible="false">
                        <div class="navigation">
                            <h1>ReteatM5</h1>

                            <ul  class="menus-link">
                                <li><a href="#">Our philosophy</a></li>
                                <li><a href="#">Houses</a></li>

                                <li><a href="#">Leisure</a></li>

                            </div>
                        </div>
               </nav>
    </header>

 
    <section class="hero">
            <div class="container">
               <h1>YOU CANNOT DO YOGA <br>
                    YOGA IS YOUR NATURAL STATE
               </h1>
                    <button class="btn">Learn More</button>
            </div>
    </section>
    
    <script>
        const hamburger = document.querySelector('.humberger');
        const mobileMenu = document.querySelector(".mobile-menu");
        const icons = document.querySelectorAll("i");

        hamburger.addEventListener("click", function (event) {
            const isVisible = mobileMenu.getAttribute('data-visible');
            if (isVisible == "true") {
                // qari hiding
                mobileMenu.setAttribute('data-visible', "false");
                icons[0].setAttribute('data-visible', "true");
                icons[1].setAttribute('data-visible', "false");
            } else if (isVisible == "false") {
                // soo bandhig showing
                mobileMenu.setAttribute('data-visible', "true");
                icons[0].setAttribute('data-visible', "false");
                icons[1].setAttribute('data-visible', "true");
            }
        });


    </script>
    
</body>
</html>
